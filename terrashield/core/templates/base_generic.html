<!-- core/templates/base_generic.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TerraShield - Your Fitness Companion</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'dashboard' %}">Home</a></li>
            {% if user.is_authenticated %}
                <li><a href="{% url 'profile' %}">Profile</a></li>
                <li><a href="{% url 'workout_plan' %}">Generate Workout</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>  <!-- Correct URL name for logout -->
            {% else %}
                <li><a href="{% url 'login' %}">Login</a></li>    <!-- Correct URL name for login -->
                <li><a href="{% url 'register' %}">Register</a></li>
            {% endif %}
        </ul>
    </nav>

    {% block content %}
    <!-- Page-specific content will be injected here -->
    {% endblock %}
</body>
</html>
